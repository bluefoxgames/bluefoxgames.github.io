<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkleFox Games</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="main.css">
    <script src="jquery.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <content>
        <div class="presentation article">
            <overlay>bg-noise</overlay>

            <span id="vertical-line"></span>
            <div class="percent-50 right">
                <h2>Shining our <br> creativity.</h2>
            </div>
        </div>
        <div class="scroll-anim">
            <button class="scroll-down">
            <span>.</span>
            </button>
        </div>
        <div class="article one">
            <div class="percent-50 left">
                <h3>about us</h3>
                <span id="horizontal-line"></span>
                <h2>Virtual micro-company for <br> gaming development.</h2>
            </div>
            <div class="percent-50 right">
                <img src="imgs/sample0.jpg" alt="Logotitle">
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2022 SparkleFox Games</p>
        </div>
    
    </content>

    <!-- PRELOADER -->
    <div class="loading">
        <span id="icon"></span>
    </div>
    <script defer>
        $(window).on('load', function(){
            $('.loading').fadeOut(500);
            $('content').show();
        });
    </script>
</body>
</html>
